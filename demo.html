<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js">
    <script src="https://raw.githubusercontent.com/christopherthielen/angular-360-no-scope/master/angular-360-no-scope.js"
    <script>
      var app = angular.module("test", ['angular-360-no-scope']);
      app.controller("MyController", function() {
        var ctrl = this;
        ctrl.watchCount = 0;
        ctrl.$watch("foo.bar.baz", function incrementWatchCount() { ctrl.watchCount++; });
      });
    </script>
  </head>
  <body ng-app="test">
    <input ng-model="ctrl.foo.bar.baz">
    <br>
    The watch has been invoked {{ ctrl.watchCount }} times.
  </body>
</html>
